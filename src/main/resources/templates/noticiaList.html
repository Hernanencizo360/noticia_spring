<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>


    <body>

        <!--BARRA DE NAVEGACION-->
        <header th:replace="fragments/navbar :: _navbar"></header>

        <div class="container text-center">

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
        </div>

        <main>

            <div class="container table-responsive m-5" >

                <table class="table table-bordered ">
                    <thead class="table-dark ">
                        <tr>
                            <th scope="col">Id de la Noticia</th>
                            <th scope="col">Titulo del de la Noticia</th>
                            <th scope="col">Acciones</th>

                        </tr>
                    </thead>

                    <tbody th:each="noticia : ${noticias}"> 
                        <tr>
                            <th scope="row" th:text="${noticia.id}"></th>
                            <td th:text="${noticia.titulo}"></td>
                            <td>

                                <a class="btn btn-warning btn-sm" th:href= "@{/admin/modificar/__${noticia.id}__}">Modificar</a>
                                <a class="btn btn-danger text-black btn-sm" th:href= "@{/admin/eliminar/__${noticia.id}__}">Eliminar</a>
                            </td>

                        </tr>
                    </tbody> 
                </table>

                <section th:replace="fragments/volverInicio :: _volver"></section>
            </div>

        </main>

        <footer th:replace="fragments/footer :: _footer"></footer>
    </body>
</html>
